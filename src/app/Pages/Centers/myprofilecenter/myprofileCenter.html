<app-header-pages [title]="'personalInfo' | translate" />
<div class="proflie container-fluid">
  <div class="sidebar-card">
    <ul class="sidebar-links">
      <li>
        <a routerLink="personal-info" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <img src="Icons/proicons_person.svg" alt="" />
          <span>{{ 'personalInfo' | translate }}</span>
        </a>
      </li>
     
      <li>
        <a routerLink="addService" routerLinkActive="active">
          <img src="Icons/famicons_bag-add-outline.svg" alt="" />
          <span>{{ 'addService' | translate }}</span>
        </a>
      </li>


      <li>
        <a routerLink="addProduct" routerLinkActive="active">
          <img src="Icons/famicons_bag-add-outline.svg" alt="" />
          <span>{{ 'addProduct' | translate }}</span>
        </a>
      </li>


      <li>
        <a routerLink="change-password" routerLinkActive="active">
          <img src="Icons/password.svg" alt="" />
          <span>{{ 'changePassword' | translate }}</span>
        </a>
      </li>
    </ul>

    <div class="logout cr">
      <a (click)="logout()">
        <img src="Icons/logout.svg" alt="" />
        <span>{{ 'logout' | translate }}</span>
      </a>
    </div>
  </div>

  <div class="routes">
    <router-outlet />

  </div>



</div>
