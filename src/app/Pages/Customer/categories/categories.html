<div class="service mt-5 pt-5 container-fluid">

  <div class="contentService">
    <h1>{{ 'CATEGORY_PAGE.TITLE' | translate }}</h1>
    <p>{{ 'CATEGORY_PAGE.DESC' | translate }}</p>

    <div class="searchInput">
      <div class="inputSerch d-flex align-items-center">
        <i class="fa fa-search"></i>
        <input 
          type="text" 
          [placeholder]="'CATEGORY_PAGE.SEARCH_PLACEHOLDER' | translate" 
          (input)="onSearch($event)">
      </div>
    </div>
  </div>

  @if (isLoading()) {
    <div class="loading">{{ 'CATEGORY_PAGE.LOADING' | translate }}</div>
  }
  @else {
    <section class="services">
      @for (s of categories(); track s.id) {
        <div class="card" [routerLink]="['/service', s.id]" [style.background-image]="'url(' + baseUrl + s.photoUrl + ')'">
          <div class="overlay"></div>
          <div class="content justify-content-end flex-column">
            <div class="text d-flex align-items-center gap-2">
              <h3>{{ s.name }}</h3>
              <i class="fa-solid fa-arrow-up"></i>
            </div>
          </div>
        </div>
      }
    </section>
  }

  <div class="pagination">
    <button class="nav-btn" (click)="prevPage()" [disabled]="!movePrevious()">
      {{ 'CATEGORY_PAGE.PAGINATION.PREVIOUS' | translate }}
    </button>
    <div class="pages">
      @for (page of visiblePages; track page) {
        <button 
          class="page" 
          [class.active]="page === currentPage()" 
          [disabled]="page === currentPage()"
          (click)="goToPage(page)">
          {{ page }}
        </button>
      }
    </div>
    <button class="nav-btn" (click)="nextPage()" [disabled]="!moveNext()">
      {{ 'CATEGORY_PAGE.PAGINATION.NEXT' | translate }}
    </button>
  </div>

</div>
