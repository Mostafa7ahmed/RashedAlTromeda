<div class="headerTitle">
  <h3>{{ 'CHANGE_PASSWORD' | translate }}</h3>
</div>

<form class="form" [formGroup]="form">

  <div class="form-group">
    <label>{{ 'OLD_PASSWORD' | translate }}</label>
    <div class="input-wrapper">
      <input 
        [type]="hideOld() ? 'password' : 'text'" 
        formControlName="oldPassword" 
        [placeholder]="'OLD_PASSWORD_PLACEHOLDER' | translate"/>
      <button type="button" class="toggle" (click)="toggle('old')">
        <i class="fa" [ngClass]="hideOld() ? 'fa-eye' : 'fa-eye-slash'"></i>
      </button>
    </div>
  </div>

  <div class="form-group">
    <label>{{ 'NEW_PASSWORD' | translate }}</label>
    <div class="input-wrapper">
      <input 
        [type]="hideNew() ? 'password' : 'text'" 
        formControlName="newPassword" 
        [placeholder]="'NEW_PASSWORD_PLACEHOLDER' | translate"/>
      <button type="button" class="toggle" (click)="toggle('new')">
        <i class="fa" [ngClass]="hideNew() ? 'fa-eye' : 'fa-eye-slash'"></i>
      </button>
    </div>
  </div>

  <div class="form-group">
    <label>{{ 'CONFIRM_PASSWORD' | translate }}</label>
    <div class="input-wrapper">
      <input 
        [type]="hideConfirm() ? 'password' : 'text'" 
        formControlName="confirmedNewPassword" 
        [placeholder]="'CONFIRM_PASSWORD_PLACEHOLDER' | translate"/>
      <button type="button" class="toggle" (click)="toggle('confirm')">
        <i class="fa" [ngClass]="hideConfirm() ? 'fa-eye' : 'fa-eye-slash'"></i>
      </button>
    </div>
  </div>

  <button class="btn-fill mt-3" (click)="submit()" [disabled]="form.invalid">
    {{ 'SAVEBTN' | translate }}
  </button>

</form>
