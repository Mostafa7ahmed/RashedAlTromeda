<app-header-pages [title]="'تغيير كلمة السر'"/>
<form class="form container-fluid mb-5" [formGroup]="form">

  <div class="form-group">
    <label>كلمة السر القديمة</label>
    <div class="input-wrapper">
      <input 
        [type]="hideOld() ? 'password' : 'text'" 
        formControlName="oldPassword" 
        placeholder="ادخل كلمة السر القديمة"/>
      <button type="button" class="toggle" (click)="toggle('old')">
        <i class="fa" [ngClass]="hideOld() ? 'fa-eye' : 'fa-eye-slash'"></i>
      </button>
    </div>
  </div>

  <div class="form-group">
    <label>كلمة السر الجديدة</label>
    <div class="input-wrapper">
      <input 
        [type]="hideNew() ? 'password' : 'text'" 
        formControlName="newPassword" 
        placeholder="ادخل كلمة السر الجديدة"/>
      <button type="button" class="toggle" (click)="toggle('new')">
        <i class="fa" [ngClass]="hideNew() ? 'fa-eye' : 'fa-eye-slash'"></i>
      </button>
    </div>
  </div>

  <div class="form-group">
    <label>تأكيد كلمة السر</label>
    <div class="input-wrapper">
      <input 
        [type]="hideConfirm() ? 'password' : 'text'" 
        formControlName="confirmPassword" 
        placeholder="تأكيد كلمة السر"/>
      <button type="button" class="toggle" (click)="toggle('confirm')">
        <i class="fa" [ngClass]="hideConfirm() ? 'fa-eye' : 'fa-eye-slash'"></i>
      </button>
    </div>
  </div>
    <button class="btn-fill w-100 mt-3" (click)="submit()" [disabled]="form.invalid">
        حفظ التغييرات
    </button>

</form>
