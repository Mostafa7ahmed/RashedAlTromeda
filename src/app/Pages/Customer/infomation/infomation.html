<app-header-pages [title]="'المعلومات الشخصية'"/>
<form class="form container-fluid mb-5" >

  <div class="form-group">
    <label>الاسم</label>
    <div class="input-wrapper">
      <input 
        placeholder="ادخل كلمة السر القديمة"/>

    </div>
  </div>
        <div class="cardsForm d-flex gap-3 flex-column ">
                            <label id="label-input"> رقم الهاتف</label>

            <div class="position-relative w-100  p-0 border-0">
                <ngx-intl-tel-input
                [cssClass]="'custom'"
                [enableAutoCountrySelect]="true"
                [enablePlaceholder]="true"
                [customPlaceholder]="'اكتب رقم الهاتف هنا'"
                [searchCountryFlag]="true"
                [searchCountryField]="[SearchCountryField.All]"
                [selectFirstCountry]="false"
                [selectedCountryISO]="CountryISO.Egypt"
                [separateDialCode]="true"
                [phoneValidation]="true"
                name="phone"
                class="input-cal p-0 input-base inputFloating">
                </ngx-intl-tel-input>
            </div>

        </div>
    <button class="btn-fill w-100 mt-3" >
        حفظ التغييرات
    </button>

</form>
