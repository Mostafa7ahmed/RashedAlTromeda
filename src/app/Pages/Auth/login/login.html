<div class="loginCard relative">
    <span>مرحبا بعودتك</span>
    <h4 class="mt-4">سجل الدخول لحسابك</h4>

    <form action="" [formGroup]="form" class="mt-5" (ngSubmit)="submit()" >
        <div class="cardsForm d-flex gap-3">
            <div class="position-relative w-100  p-0 border-0">
                <ngx-intl-tel-input
                [cssClass]="'custom'"
                [enableAutoCountrySelect]="true"
                [enablePlaceholder]="true"
                [customPlaceholder]="'اكتب رقم الهاتف هنا'"
                [searchCountryFlag]="true"
                [searchCountryField]="[SearchCountryField.All]"
                [selectFirstCountry]="false"
                [selectedCountryISO]="CountryISO.Egypt"
                [separateDialCode]="true"
                [phoneValidation]="true"
                formControlName="phone"
                name="phone"
                class="input-cal p-0 input-base inputFloating">
                </ngx-intl-tel-input>
                <label id="label-input"> رقم الهاتف</label>
            </div>
            <!-- <div class="position-relative flex-grow-1 border-0 w-75">
                <input class="input-cal input-base inputFloating" placeholder="" />
                <label id="label-input"> رقم الهاتف</label>
            </div> -->
        </div>
        <div class="position-relative mt-4">
            <input class="input-cal input-base inputFloating" formControlName="password" placeholder=""
                [type]="passwordFieldType ? 'password' : 'text'" />
            <label id="label-input">كلمه المرور</label>
            <i (click)="togglePasswordVisibility()" role="button"  class="fa-solid position-absolute passicon"
                [class.fa-eye]="passwordFieldType" [class.fa-eye-slash]="!passwordFieldType">
            </i>
        </div>
        <div class="login-options">
            <label class="remember-me">
                <input type="checkbox" />
                <span>تذكرني</span>
            </label>
            <a class="forgot-password">نسيت كلمة المرور؟</a>
        </div>

        <button type="submit" class="login-btn">تسجيل الدخول</button>
    </form>


 
</div>


   <div class="resiterRoute ">
        <h5>ليس لديك حساب؟ <a routerLink="/auth/register" href="" class="reg">إنشاء حساب جديد</a></h5>
    </div>
