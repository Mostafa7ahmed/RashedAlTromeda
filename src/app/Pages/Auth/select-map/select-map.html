<form [formGroup]="form" (ngSubmit)="submit()">
  <input formControlName="address" placeholder="ابحث عن العنوان"/>
  <button type="button" (click)="searchAddress()">بحث</button>
  <button type="button" (click)="useMyLocation()">استخدم موقعي</button>

<div class="map-wrapper">
  <div leaflet [leafletOptions]="options" (leafletMapReady)="onMapReady($event)"></div>
</div>

  <button type="submit">تسجيل</button>
</form>
