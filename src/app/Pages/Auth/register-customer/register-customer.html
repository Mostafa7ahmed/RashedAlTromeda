<div class="loginCard relative">
    <div class="d-flex justify-content-between ">
        <span> دعنا نبدأ معك</span>
        <span class="fw-bold cr link-underline-danger" routerLink="auth/selectType">عوده اللي الخلف</span>
    </div>

    <h4 class="mt-4"> إنشاء حساب لعميل جديد</h4>

    <form action="" [formGroup]="form" class="mt-5" (ngSubmit)="submit()">

        <div class="position-relative mt-4 mb-4">
            <input class="input-cal input-base inputFloating" formControlName="name" placeholder="" />
            <label id="label-input"> الاسم بالكامل </label>

        </div>

        <div class="cardsForm d-flex gap-3 mb-4">
            <div class="position-relative w-100  p-0 border-0">
                <ngx-intl-tel-input [cssClass]="'custom'" [enableAutoCountrySelect]="true" [enablePlaceholder]="true"
                    [customPlaceholder]="'اكتب رقم الهاتف هنا'" [searchCountryFlag]="true"
                    [searchCountryField]="[SearchCountryField.All]" [selectFirstCountry]="false"
                    [selectedCountryISO]="CountryISO.Egypt" [separateDialCode]="true" [phoneValidation]="true"
                    formControlName="phone" name="phone" class="input-cal p-0 input-base inputFloating">
                </ngx-intl-tel-input>
                <label id="label-input"> رقم الهاتف</label>
            </div>

        </div>
        <div class="position-relative mb-4">
            <input class="input-cal input-base inputFloating" formControlName="password" placeholder=""
                [type]="passwordFieldType ? 'password' : 'text'" />
            <label id="label-input">كلمه المرور</label>
            <i (click)="togglePasswordVisibility()" role="button" class="fa-solid position-absolute passicon"
                [class.fa-eye]="passwordFieldType" [class.fa-eye-slash]="!passwordFieldType">
            </i>
        </div>
        <div class="position-relative mb-4">
            <input class="input-cal input-base inputFloating" formControlName="confirmedPassword" placeholder=""
                [type]="passwordFieldType ? 'password' : 'text'" />
            <label id="label-input"> تأكيد كلمه المرور </label>
            <i (click)="togglePasswordVisibility()" role="button" class="fa-solid position-absolute passicon"
                [class.fa-eye]="passwordFieldType" [class.fa-eye-slash]="!passwordFieldType">
            </i>
        </div>



        <button type="submit" class="login-btn"> انشاء حساب</button>
    </form>



</div>



<div class="resiterRoute ">
    <h5>لديك حساب بالفعل ؟ <a routerLink="/auth/selectType" href="" class="reg"> تسجيل الدخول</a></h5>
</div>
